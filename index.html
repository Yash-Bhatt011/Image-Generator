<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Image Genrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-warper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>Ai Image Genrator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="main-content">
            <form action="" class="prompt-form">
                <!-- prompt-container -->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe Your Imagination In Detail..." required autofocus></textarea>
                    <button type="submit" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <!-- prompt-container end -->
                <!-- prompt-actions -->
            
                <div class="prompt-actions">
                    <div class="select-warper">
                        <select class="custom-select" required>
                            <option value="1" selected disabled>Select Model</option>
                            <option value="2">FLUX.1-Dev</option>
                            <option value="3">FLUX>2-Dev Shenell</option>
                            <option value="4">Stable Defusion</option>
                            <option value="5">Stable Defusion 2.1</option>

                        </select>
                    </div>
                    <div class="select-warper">
                        <select class="custom-select" required>
                            <option value="1" selected disabled>Select Image</option>
                            <option value="1">image 1</option>
                            <option value="2">image 2</option>
                            <option value="3">image 3</option>
                            <option value="4">image 4</option>
                            
                        </select>
                    </div>
                    <div class="select-warper">
                        <select class="custom-select"  required>
                            <option value="1" selected disabled>Aspect Ratio</option>
                            <option value="1/1"> square 1:1</option>
                            <option value="16/9">Portrait 16:9</option>
                            <option value="9/16">Portrait 9:16</option>
                        </select>
                    </div>
                    <button type="submit" class="Genrate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
